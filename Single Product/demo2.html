<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Sliding Carousel</title>
<style>
  .carousel-container {
    width: 100%;
    overflow: hidden;
    position: relative;
  }
  .carousel {
    display: flex;
    transition: transform 0.5s ease;
  }
  .carousel-item {
    flex: 0 0 100%;
    max-width: 100%;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item"><img src="/assets/images/banner/background2.png" alt="Image 1"></div>
    <div class="carousel-item"><img src="/assets/images/banner/banner img.jpg" alt="Image 2"></div>
    <div class="carousel-item"><img src="/assets/images/banner/background3.jpg" alt="Image 3"></div>
    <!-- Add more items as needed -->
  </div>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const carouselItems = document.querySelectorAll('.carousel-item');
  const totalItems = carouselItems.length;
  let currentIndex = 0;
  const slideInterval = 2000; // Change slide interval as needed (in milliseconds)

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalItems;
    updateCarousel();
  }

  function updateCarousel() {
    const offset = -currentIndex * 100;
    carousel.style.transform = `translateX(${offset}%)`;
  }

  setInterval(nextSlide, slideInterval);
</script>

</body>
</html>
